<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Editor</title>

    <!--Google Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    <!--Bootstrap-->

    <link rel="stylesheet" href="bootstrap.min.css" />

    <!--CSS-->

    <link rel="stylesheet" href="style.css" />

    <!--Font Awesome-->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <h1>Click the button to change....</h1>

    <!--Content-->

    <div class="row">
        <div class="col-lg-6 content">

            <div><img src="./images/1.webp" alt=""></div>
            <div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat provident officiis molestias!
                    Voluptatibus aspernatur consectetur pariatur ipsa tenetur ex rem!</p>
            </div>

        </div>

        <!--Controls-->

        <div class="col-lg-6">
            <div class="row controls">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark image"><i class="far fa-image"></i> Image</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark backgroung_color"><i class="fas fa-palette"></i> Color</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark"><i class="fas fa-text-height font_size"></i> Font
                        Size</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark font_style"><i class="fas fa-font"></i> Font Style</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark add_text"><i class="fas fa-align-left"></i> Add
                        Text</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-dark heading_style"><i class="fas fa-heading"></i> Heading</button>
                </div>
            </div>
        </div>
     <div>

</body>

</html>
